<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog Logo Animation</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <style>
    /* Preloader full screen */
    #preloader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
  </style>
</head>
<body class="bg-gray-50">

  <!-- Preloader with Logo -->
  <div id="preloader">
    <div class="animate__animated animate__bounceIn animate__infinite">
      <h1 class="text-4xl font-bold text-blue-600">MyBlog</h1>
    </div>
  </div>

  <!-- Main Page Content -->
  <div class="hidden" id="mainContent">
    <header class="p-6 bg-white shadow">
      <h2 class="text-2xl font-bold">Welcome to My Blog</h2>
    </header>
    <section class="p-6">
      <p class="text-gray-700">This is the blog landing page.</p>
    </section>
  </div>

  <script>
    // Remove preloader after page load
    window.addEventListener("load", function() {
      document.getElementById("preloader").style.display = "none";
      document.getElementById("mainContent").classList.remove("hidden");
      document.getElementById("mainContent").classList.add("animate__animated","animate__fadeIn");
    });
  </script>

</body>
</html>
